<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focalleap Bank App</title>
  </head>
  <body>
    <script>
      var balance = 0;
      const pinNumber = prompt(`Enter your PIN:`);
      if (pinNumber === "1234") {
        const options = prompt(`Pleas select one of the following:
            1. Check Balance
            2. Deposit
            3. Withdraw`);

        if (options !== "1" && options !== "2" && options !== "3") {
          alert(`Invalid prompt!
              Pleas select one of the following:
              1. Check Balance
              2. Deposit
              3. Withdraw`);
        }

        if (options === "1") {
          alert(`Balance = ${balance}`);
        } else if (options === "2") {
          var amount = parseFloat(prompt("Enter amount to be deposited:"));
          balance = balance + amount;
          alert(`Balance ${balance}`);
        } else if (options === "3") {
          var amount = parseFloat(prompt("Enter amount to be deposited:"));
          if (amount > balance) {
            alert("You do not have enough balance");
          } else {
            balance = balance - amount;
            alert(`Balance ${balance}`);
          }
        }
      } else {
        alert("Wrong PIN");
      }
    </script>
  </body>
</html>
